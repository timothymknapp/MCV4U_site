# Hugo Configuration File (hugo.toml)

# Base URL for local development (usually the default)
baseURL = "http://localhost:1313/"

# Base URL for Surge deployment (uncomment when deploying to Surge)
# baseURL = "https://mr.knapp.surge.sh"

# Base URL for GitHub Pages (uncomment when deploying to GitHub Pages)
# baseURL = "https://timothymknapp.github.io/MCV4U_site/"

# Other configurations can go below
languageCode = "en"
title = "MCV4U Calculus"
theme = "hugo-theme-learn"

title = "Calculus Hub"
theme = "hugo-theme-learn"
languageCode = "en-us"

[markup]
  [markup.goldmark.renderer]
    unsafe = true # Allow HTML in md files
    [markup.goldmark]
      [markup.goldmark.extensions]
        [markup.goldmark.extensions.passthrough]
          enable = true
          [markup.goldmark.extensions.passthrough.delimiters]
            block = [['\[', '\]'], ['$$', '$$']]
            inline = [['\(', '\)']]

  


[params]
  math = true
  subtitle = "Learn Calculus"
  logo = "images/logo.png" # Optional logo
  disableBreadcrumb = true
  disableFeedback = false
  custom_css = ["theme-red.css"]
